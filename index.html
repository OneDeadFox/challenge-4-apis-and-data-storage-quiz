<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="veil">
        <div id="greeting">Let's test your<br>knowledge!</div>
        <div id="orb1"></div>
        <div id="orb2"></div>
        <div id="orb3"></div>
        <div id="start">Start</div>
    </section>
    <header>
        <h1 id="title">Blockhead's</h1>
        <h2 id="subtitle">Web Development Quiz</h2>
        <div id="timer">300 sec</div>
        <section id="start-screen"></section>
        <nav class="question-select">
        </nav>
    </header>
    <main>
        <p id="question"></p>
        <form id="question-block">
            <input type="radio" id="answer-0" name="answer">
            <label for="answer-0" id="label-0" class="label"></label>
            <input type="radio" id="answer-1" name="answer">
            <label for="answer-1" id="label-1" class="label"></label>
            <input type="radio" id="answer-2" name="answer">
            <label for="answer-2" id="label-2" class="label"></label>
            <input type="radio" id="answer-3" name="answer">
            <label for="answer-3" id="label-3" class="label"></label>
            <input type="submit" id="q-submit" class="button">
            <input type="button" id="skip" class="button" value="Skip">
        </form>
    </main>
    <footer>
        <nav class="qestion-select"></nav>
        <h3>Didn't make sense not to live for fun.</h3>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
